<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login | Report & Resolve</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&display=swap" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" rel="stylesheet"/>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet"/>
  <style>
    :root {
      --brand-purple: #3c1053;
      --frost-bg: rgba(255,255,255,0.9);
      --frost-border: rgba(255,255,255,0.4);
    }

    body {
      margin:0; padding:0;
      height:100vh;
      background: url('picture/background.png') no-repeat center center fixed;
      background-size: cover;
      display:flex; align-items:center; justify-content:center;
      font-family:'Open Sans',sans-serif;
    }
    .login-box {
      width:100%; max-width:400px;
      background: var(--frost-bg);
      border:1px solid var(--frost-border);
      border-radius:10px;
      box-shadow:0 8px 24px rgba(0,0,0,0.1);
      padding:2rem;
      animation: slideIn 0.8s ease-out both;
    }
    .login-box img {
      display:block;
      margin:0 auto 1.5rem;
      height:80px;
      animation: fadeIn 1s ease-out both 0.2s;
    }
    .tagline {
      text-align:center;
      font-style:italic;
      font-family:Georgia, serif;
      font-size:1.2rem;
      color:rgba(0,0,0,0.5);
      margin-bottom:2rem;
      animation: fadeIn 1s ease-out both 0.4s;
    }

    @keyframes slideIn {
      from { opacity:0; transform:translateY(30px); }
      to   { opacity:1; transform:translateY(0);    }
    }
    @keyframes fadeIn {
      from { opacity:0; }
      to   { opacity:1; }
    }

    .btn-login {
      background-color: var(--brand-purple);
      border:1px solid var(--brand-purple);
      color:#fff;
      transition: background-color .2s, color .2s;
    }
    .btn-login:hover,
    .btn-login:focus {
      background-color:#fff;
      color:var(--brand-purple);
    }
    .login-box a {
      color: var(--brand-purple);
      transition: color .2s;
    }
    .login-box a:hover {
      color: #33104b;
      text-decoration: underline;
    }

    .login-footer {
      margin-top:2rem;
      font-size:.85rem;
      text-align:center;
      color:#666;
      border-top:2px solid var(--brand-purple);
      padding-top:1rem;
      font-family:'Open Sans',sans-serif;
    }
  </style>
</head>
<body>

  <div class="login-box">
    <img src="picture/UiTM-Logo2.jpg" alt="Report & Resolve Logo">
    <div class="tagline">“Your Voice, Our Action”</div>

    <form action="dashboard.html">
      <div class="mb-3">
        <label for="studentId" class="form-label">Student ID</label>
        <input type="text" class="form-control" id="studentId" placeholder="e.g. 2021123456" required>
      </div>

      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" id="password" placeholder="Enter your password" required>
      </div>

      <div class="d-grid mb-4">
        <button type="submit" class="btn btn-login">Login</button>
      </div>

      <div class="text-center mb-4">
        <a href="forgotpassword.html">Forgot Password?</a> |
        <a href="register.html">Register</a>
      </div>
    </form>

    <div class="login-footer">
      &copy; 2025 Report &amp; Resolve | Developed by Nur Addlynn Binti Mohd Asfia – 2023690262
    </div>
  </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
